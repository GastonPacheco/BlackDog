<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-contenedor-general">
            <div class="container-fluid contenedor-superior">
                <div class="nav-contenedor" id="navbarSupportedContent">

                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                    </div>
                    <div class="nav-login">

                        <a href="../pages/crearcuenta.html">Registrate</a>
                    </div>
                </div>
            </div>
            <div class="container-fluid contenedor-inferior">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-inferior-contenedor-papa" id="navbarNav">
                    <ul class="navbar-nav navbar-inferior-contenedor">

        </nav>
    </header>
    <main>
        <section class="registro">
            <div class="titulo-seccion">
                <h1>Registrate</h1>
            </div>
            <form action="" method="" enctype="" class="form-registro">
                <div class="form-contenedor-nombre">
                    <label class="form-nombre" for="nombre">Nombre:</label>
                    <input class="form-contenedor-input" type="text" name="nombre" id="nombre">
                </div>
                <div class="form-contenedor-apellido">
                    <label class="form-apellido" for="apellido">Apellido:</label>
                    <input class="form-contenedor-input" type="text" name="apellido" id="apellido">
                </div>
                <div class="form-contenedor-email">
                    <label class="form-email" for="email">Email:</label>
                    <input class="form-contenedor-input" type="email" name="email" id="email">
                </div>
                <div class="form-contenedor-password">
                    <label class="form-password" for="password">Contraseña:</label>
                    <input class="form-contenedor-input" type="password" name="password" id="password">
                </div>
                <div class="form-contenedor-genero">
                    <h2>Genero</h2>
                    <div class="form-contenedor-genero-opciones">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genero">
                        <label for="otro">Otro</label>
                        <input type="radio" name="genero">
                    </div>
                </div>
                <div class="form-contenedor-comentario">
                    <h2>Escribenos un Comentario</h2>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-contenedor-botones">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="redes">
            <a href="https://www.instagram.com/blackdogregalos/?hl=en" target="blank"><img src="../img/instagram.png"
                    alt="icono Instagram"></a>
            <a href="https://www.facebook.com/login/" target="blank">
                <img src="../img/facebook.png" alt="icono facebook">
            </a>
            <a href="https://www.google.com/gmail/about/" target="blank">
                <img src="../img/iconomail.png" alt="icono mail">

        <ul class="footer-links">
            <li><a href="#">Contactenos</a></li>
